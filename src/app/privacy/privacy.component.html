<main *ngIf="privacy_data">

    <div>
        <ng-container *ngFor="let policy of privacy_data" [ngSwitch]="policy.style">
            <h1 *ngSwitchCase="'h1'">{{policy.text}}</h1>
            <h2 *ngSwitchCase="'h2'">{{policy.text}}</h2>
            <h3 *ngSwitchCase="'h3'">{{policy.text}}</h3>
            <h4 *ngSwitchCase="'h4'">{{policy.text}}</h4>
            <h5 *ngSwitchCase="'h5'">{{policy.text}}</h5>
            <p *ngSwitchDefault="">{{policy.text}}</p>
        </ng-container>
    </div>

</main>
